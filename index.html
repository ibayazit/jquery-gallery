<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <title>iByzt jQuery Gallery</title>
</head>

<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <!-- gallery class need for using gallery -->
        <div class="card-columns gallery">
          <!-- need a div for contains img tag -->
          <div class="galleryItem card">
            <!-- just need a img tag. if you are want a text add data-text-->
            <img class="card-img-top" src="assets/images/p1.jpeg">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p2.jpeg" data-text="Something text 2">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p3.jpeg" data-text="Something text 3">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p4.jpeg" data-text="Something text 4">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p5.jpeg" data-text="Something text 5">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p6.jpeg" data-text="Something text 6">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p7.jpeg" data-text="Something text 7">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p8.jpeg" data-text="Something text 8">
          </div>
          <div class="galleryItem card">
            <img class="card-img-top" src="assets/images/p9.jpeg" data-text="Something text 9">
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
